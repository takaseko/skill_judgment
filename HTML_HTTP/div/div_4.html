<!-- divとは -->

<!-- 1.要素をグループ化する -->

<!-- <div>とは、単体では特に意味を持たないタグですが、
<div>で囲った部分をブロックレベル要素としてグループ化することができるタグ -->
<!-- <div>タグはブロックレベル要素としてグループ化を行いますので、
見出しや段落、リストなどとしてみなされ前後に改行が入る -->


<!-- 2.スタイルシートとの連携 -->

<!-- 要素に適用させるデザインはCSS（スタイルシート）側で
指定する方が適している -->
<!-- 要素に個別のid属性やclass属性を指定し、
それぞれのブロック内でのみ適用される文字の大きさや色、
背景色などのデザインを個別にスタイルシート側でid毎、
またはclassごとに設定 -->

<!-- 3.記述方法 -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="div_4.css">
    <title>div training</title>
  </head>
  <body>
    <header>
      <div class="one">divタグの練習</div>
      <p>spanタグ<span class="red">の</span>練習</p>
    </header>
  </body>
</html>
