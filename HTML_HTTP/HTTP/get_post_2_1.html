<!-- 1 GET/POSTとは？
1_1 前提（リクエスト_レスポンスについて）
・Webサイトを閲覧したり、Webアプリを使ったりする際、
パソコンとWebサイトが置かれているサーバーとの間では、毎回リクエスト（要求）とレスポンス（応答）が行われている。

1_2 リクエストを行う具体的な方法
①ブラウザのアドレス欄にURLを直接入力する
②お気に入り（ブックマーク）からアクセスする
③ページ内のリンクやボタン、画像などをクリックする
④入力フォームに情報を入力して送信ボタンをクリックする
⑤JavaScriptなどからバックグラウンドでアクセスする
→サーバーは上記のようなリクエストを受け取って、データ取得など適切な処理を行い、該当のページを出力することで、パソコンやスマホのブラウザ上にページが表示されるという流れ

1_3 リクエストを行う際に、サーバーに対して渡したい場合があるデータ
①見たい商品や動画のID
②ページ移動する際のページ番号
③ログイン画面に入力するメールアドレスやパスワード
④注文画面に入力する名前や住所などの個人情報

→上記のようなパソコンからサーバーに送るデータのことを「リクエストパラメーター」と言います。
※GETやPOSTというのは、リクエストの方式の1つ
※GETやPOSTの大きな違いは「サーバーへのリクエストパラメーターの送り方」 -->

<!-- 2 GET方式とは？
結論：GET方式は、URLの末尾にパラメータをくっつけて送る方法
（例）example.com/search?id=3&type=9
・末尾に「?」や「&」の付いた、長いURLなど、「GET方式でリクエストパラメーターを渡している」ということ
・URLの「?」が「ここからがパラメーターだよ」という「?」がパラメーターの始まりを意味している
・「?」のパラメーターの始まりの後に【パラメータ名】=【データ】という形で指定されます。
・パラメーターを複数渡す場合は、間を「&」で区切ります。
・上記（例）URLの場合は、このように「id」と「type」の2つのパラメーターを渡しているということ

2_1 GET方式を使用するとき
①URLを直接入力
②お気に入りからのアクセス
③ページ内のリンクをクリックした場合

2_2 GET方式のデメリット
①URL上にパラメーターが丸見えになってしまうこと
  URLはコピーしてどこかに貼り付ければ、簡単に共有出来てしまいますので、個人情報やパスワードがURL上に記載されてしまうのはまずい
②URLには長さの制限があるため、長い文章や画像データのような膨大なデータをURLにくっつけて送ることはできないこと
→そんなデメリットの場合に、使うのが「POST方式」 -->

<!-- 3 POST方式とは？
・POST方式では、パラメータをURLにくっつけずにサーバーに送る方式
・ログイン画面や、お問い合わせフォーム、注文入力画面など、画面から情報を入力して「送信ボタン」を押すようなタイプの画面は基本的にこのPOST方式になります。
・POST方式でリクエストを送るには、HTMLの<form>タグの属性で「method="POST"」と指定します。
（例）form method="post"

※個人情報やパスワードを入力する場合や、膨大なデータを送信する場合は必ずこのPOST方式を使います。 -->

<!-- 4 GET/POSTはどのように使い分ける？
基本的には下記のように覚えておけば良い
・GET方式：画面表示のために必要なパラメーター
（例）表示したい商品や動画のID、ページ番号など
→GETは、ページを「取得」するためのリクエスト
・POST方式：ユーザーが画面に入力して送信するパラメーター
（例）ログインIDや個人情報など
→POSTは、情報を「送信」するためのリクエスト

・検索フォームは<form>タグを使うので、POST方式にしがちですが、この場合はあえてGET方式にします。
理由：POSTリクエストによって表示された画面を再読み込みしたり、別の画面から戻ってこようとすると「フォーム送信の再確認（例：本当にこのフォームを再送信しますか？）」のメッセージが表示されるため。
これは、入力した情報を勝手に再送信しても良いかという確認メッセージであり、個人情報などを送信するPOSTリクエストの場合は、安全のために必要なものですが、検索結果画面を再表示する度に表示されていては使い勝手が悪いです。
（Googleの検索結果で毎回「フォームの再確認」）メッセージが表示されるのは大変不便。→Googleも「GET方式」となっている。
・検索画面のようにフォーム送信後の画面のように、①ブラウザの戻るで頻繁に行き来される場合②ブックマークされるような場合 などはフォーム送信でもGETメソッドにします。検索結果ページを取得（GET）するためのパラメーターという訳ですね。 -->
