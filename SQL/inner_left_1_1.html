<!-- 1 分類
・INNER JOIN
・OUTER JOIN（LEFT，RIGHT）

2 JOIN とは
・「内部結合」
（結合できなかった行）は返さない

3 OUTER JOIN（LEFT JOIN / RIGHT JOIN） とは
・「外部結合」
・LEFT JOIN / RIGHT JOINは、OUTER JOINの種類
・「結合できなかった行」がある場合も、無理やり表示させる（一部のレコードは NULL になる場合もある）
・LEFT JOIN：「主」のテーブルに従う
・RIGHT JOIN：「従」のテーブルをすべて返す
 -->
