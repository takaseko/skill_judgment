【HTML】table (テーブル) タグの基本！表の作り方・tr、th、tdの使い方も【サンプルあり】 -->

<!-- 1. tableタグの基本的な使い方 -->
<!-- tableタグはtrタグ、tdを組み合わせて使います。
tableタグにtrタグ、tdタグを入れ子にして使う。
td：セルの内容の記述
tr：１つの行を意味します -->

<!-- 1.1 tableタグで指定出来る属性 -->
<!-- talbeタグの中に属性を指定してtableの罫線についての設定をする事が可能。
border：表の外枠の罫線の太さ
cellpadding :セル内の文字と罫線との間隔
cellspacing：セルとセルの間隔
をそれぞれpxで指定する事ができる。 -->

<!-- 1.2 表にキャプション、説明情報をつける -->
<!-- tableタグ内の一番先頭にcaptionタグを入れて表に説明情報をつけることができる -->

<!-- 1.3 項目名について thタグ -->
<!-- 表は１行目にその列の項目の種類を記述するのが一般的。
tableタグでそれを表現する時は、tdタグの代わりにthタグを使う。
thタグ内の文字は、中央揃えされ強調して表示される。 -->

<!-- 2. tableタグをより使いこなす -->
<!-- 2.1 セルを結合する
隣接しているセルの内容が同じだった場合は、
隣接しているせる同士を結合してまとめて表示した方が表が見やすくなる。
そんなときは,rowspan,colspanをいう属性を指定する -->
<!-- rowspan 結合したいセルの中で一番上のセル(tdタグ)内でrowspan属性を指定 -->
<!-- colspan 結合したいセルの中で一番左のセル(tdタグ)内でcolspan属性を指定 -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="table_2.css">
    <title>TableTraining_2</title>
  </head>
<body>
  <table border="2" cellpadding="6" cellspacing="5">
    <caption>食べ物について</caption>
      <tr>
        <th>名前</th>
        <th>色</th>
        <th>味</th>
      </tr>
      <tr>
        <td>たい焼き</td>
        <td>茶色</td>
        <td rowspan="2">あまい</td>
      </tr>
      <tr>
        <td colspan="2">トリュフ</td>
      </tr>
  </table>

<!-- 2.2 列、行をグループ化して色をつける -->
<!-- ・列をグループ化するときはtableタグ内の最初にcolgroup要素を指定
colgroupとすると列がグループ化され、styleで背景色を指定すると色が付く。
colgroupは指定された順番に１列目、２列目という風にグループ化していく。 -->

  <table border="1" cellpadding="6" cellspacing="0">
    <caption>食べ物について</caption>
    
    <colgroup style="background:red">
    </colgroup>
      
    <colgroup style="background:skyblue">
    </colgroup>
    
    <tr>
      <td>名前</td>
      <td>値段</td>
      <td>味</td>
    </tr>   
    <tr>
      <td>りんご</td>
      <td>200円</td>
      <td>甘い</td>
    </tr>
  </table>

  <!-- colgroupタグ内で、col span=”2″、
  とすると２列分をまとめてグループ化する事ができる。  -->

  <table border="1" cellpadding="6" cellspacing="0">
    <caption>食べ物について</caption>
      <colgroup>
        <col span="2" style="background: red;">
      </colgroup>
    <tr>
      <td>名前</td>
      <td>値段</td>
      <td>味</td>
    </tr>
    <tr>
      <td>りんご</td>
      <td>200円</td>
      <td>甘い</td>
    </tr>
  </table>

  <!-- 行のグループ化はthead,tbody,tfootの３要素で分ける事ができる -->
  <!-- thead：一番上の行
        tbody：一番上と一番下の間にある行（tbodyは複数指定出来る）
        tfoot：一番下の行 
      ※ tbodyは複数指定出来るので、無限にグループを作る事ができる-->

  <table border="1" cellpadding="6" cellspacing="0"> 
    <caption>食べ物</caption>
      <thead style="background: red;">
      <tr>
        <th>名前</th>
        <th>色</th>
        <th>味</th>
      </tr>
      </thead>
    
      <tbody style="background:yellow">
      <tr>
        <td>りんご</td>
        <td>赤</td>
        <td>甘い</td>
      </tr>
      </tbody>
    
      <tfoot style="background:skyblue">
      <tr>
        <td>たい焼き</td>
        <td>茶色</td>
        <td>甘い</td>
      </tr>
      </tfoot>
    </table>

    <!-- tbodyの複数指定 -->
    <table border="1" cellpadding="6" cellspacing="0">
      <caption>食べ物</caption>
      <tbody style="background:red">
       <tr>
        <th>名前</th>
        <th>色</th>
        <th>味</th>
       </tr>
      </thead>
     
      <tbody style="background:yellow">
       <tr>
        <td>りんご</td>
        <td>赤</td>
        <td>甘い</td>
       </tr>
      </tbody>
    </table>

</body>
</html>

<!-- 3. まとめ -->
<!-- tableタグを使うとhtmlで表を簡単に作る事ができる -->
