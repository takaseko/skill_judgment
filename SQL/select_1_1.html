<!-- 1 SELECT文の使い方
結論：「SELECT * FROM テーブル名」
・SELECTで欲しい情報を指定し、FROMでどこから持ってくるか明記する。
・＊を使うと、全ての情報を取り出せる。
・特定のテーブル名を取り出したいときは、「SELECT * FROM テーブル名」とする。
・特定のカラム（名前）だけろ取り出したいときは、「SELECT カラム名 FROM テーブル名」とする。 -->

<!-- 2 WHERE句の書き方
SELECT カラム名 FROM テーブル名
WHERE カラム名 = "レコード名
・特定のテーブルの特定のカラムを指定
・"WHERE句のあとに条件を持ってくることで絞ることができます。

3 集計関数の書き方
3_1 合計値を出したいとき：SUM関数
SELECT SUM(カラム名) AS 合計購入金額(←任意で名前をつける) FROM テーブル名
WHERE カラム名＝”レコード名”
・ASでSELECTで引っ張ってきた値に対して分かりやすい名前を付けることができます。

3_2 平均値を出したいとき：AVG関数
SELECT AVG(カラム名) AS 平均購入金額(←任意で名前をつける) FROM テーブル名
WHERE カラム名＝”レコード名”
・ASでSELECTで引っ張ってきた値に対して分かりやすい名前を付けることができます。

※注意点
集計関数を用いて列を引っ張ってくる場合、他の列名にも集計関数を用いないとエラーが起きます。

4 GROUP BYの書き方
例)下記テーブル(order_table)があった場合
名前	性別	購入金額
太郎	男	1000
次郎	男	2000
一子	女	4000
二子	男	3000
①WHERE句と集計関数を用いてこのように記述すると男だけの合計購入金額が出る
SELECT SUM(購入金額) AS 合計購入金額 FROM order_table
WHERE 性別＝”男”
②女性の合計金額を算出したい時はWHERE句の条件のところを女にすれば良いが、また性別ごとにWHERE句で指定するのは少し面倒。
そんな①のような状況の時は「GROUP BY句」を使いましょう！
SELECT 性別、SUM(購入金額) AS 合計購入金額 FROM order_table
GROUP BY 性別
③結果：
性別	合計購入金額
男	6000
女	4000
④必須の関数
GROUP BYを使うと指定した列に入っている要素ごとの集計結果を算出してくれます。
実務では、日別の売上・月別の売上・年代別の売上など、条件を絞った上での集計が多くなりますのでGROUP BYは必須の関数です。
