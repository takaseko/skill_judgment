<!-- ▼HTMLの基礎（よく使われるタグ）
・<meta>
文書の情報を伝える
・<title>
文書のタイトルを伝える
・<div>
１つの塊（箱）を示す
・<span>
文書の一部を示す -->

<!Doctype html>

<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="div_6.css">
    <title>DivTraining</title>
  </head>
  <body>
    <div id="red">とまと</div>
    <div class="green">山</div>
    <div class="yellow">バナナ</div>
    <div class="blue">海</div>
    <div class="yellow">ひよこ</div>
  </body>
</html>

<!-- 1.divタグとは 
・1つのかたまり（箱）を示す。 -->

<!-- 2.divタグの目的
・divタグで挟んだ文字をひとかたまりのブロックにすること -->
<!-- そのため、divタグ単体では特に色が変わったり文字の太さは変わらない -->

<!-- <補足>
divタグは他の要素では適当ではない時に、とりあえず多用することは良くないという建前があります。
しかし、実務上では、どの要素で指定するか困った際はdivタグを多用しているらしい。 -->

<!-- divタグにidやclassを付加してCSSでそれらのidやclassに加工することで、
そのdivタグ内の色を変えたり文字の特性を変えたりすることができる -->

<!-- 3.Sectionタグとの比較 -->

<!-- 3.1 Sectionタグとは
Sectionタグも、文書上のひとかたまりを示すと考えてよい。 -->

<!-- 3.2 Sectionタグの目的
文書としてのまとまりを示すために使われる -->

<!-- 3.3 補足
文書の「章 節 項」という考え方のように、
sectionタグはそれ単体を取り出した場合、意味が通じないことが多いまとまり。
新聞記事でも、章 節 項だけ切り抜いても記事全体としての意図が通じることは無い。
ectionタグはdivタグと違いデザインのために利用されるのではなく、文章としてのまとまりを意味するために使用される。 -->

<!-- 4.divタグの書き方
<div>レッスン</div> -->

<!-- 4.1 divタグ id、classの付け方
<div id="任意のid名"></div>
<div class="任意のclass名"></div> -->

<!-- 4.2 補足 -->
<!-- id、classとは
・属性 -->

<!-- 4.2.1 id属性とは
idはID番号、会員IDなどをイメージして頂くとイメージしやすいかと思いますが、
同じid名のものはそのページ内で1度しか使えない。
逆に言えば、1度しか使わないものに対してid属性を使う。 -->

<!-- 4.2.2 class属性とは -->
<!-- class属性は同じページ内に何度でも使うことができる。
「この部分とこの部分は同じ色」などの指定をしたい場合は、class属性を使うと良い。
1度しか使わない場合でもclass属性は使える。汎用性が高い。 -->
