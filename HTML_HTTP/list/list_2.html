<!-- 1 リスト項目 -->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="list_2.css">
  <title>ListTraining_2</title>
</head>
<body>
<!-- 1.1 ulタグ+liタグで番号なしリスト
ulタグとliタグを使うと、番号なしのリストを作成
まずは、リスト全体をulタグで囲み、リストの各項目はliタグで囲む
ブラウザで表示させると、番号なしなので、
リスト項目の横には数字ではなく、黒丸（・）が付く -->

  <h3>カレーの材料</h3>
  <ul>
    <li>カレールー</li>
    <li>にんじん</li>
    <li>じゃがいも</li>
    <li>玉ねぎ</li>
    <li>牛肉</li>
  </ul>

<!-- 2.1 olタグ+liタグで番号ありリスト
olタグとliタグで番号ありのリスト
olタグを使用
ブラウザで表示させると、番号ありなので、リスト項目の横には数字が付く -->
  <h3>カレーの作り方</h3>
 <ol>
   <li>鍋で牛肉に火を通す→1度取り出す</li>
   <li>鍋で具材（玉ねぎ）をあめ色になるまで炒める</li>
   <li>２に具材（にんじん、じゃがいも）を鍋に追加して炒める</li>
   <li>3をある程度炒めたら鍋に1を投入</li>
   <li>鍋に水を500ml入れる</li>
   <li>中火で具材が柔らかくなるまで煮る</li>
   <li>火を止めてカレールーを入れ混ぜる</li>
   <li>最後に弱火で全体を混ぜ合わせ完成</li>
 </ol>

</body>
</html>

<!-- 3 まとめ
ulタグ：項目の順番を入替えても意味が変わらないようなリストに使用
olタグ：番号が付くので、項目の順番を入れ替えると意味が変わってしまうようなリストに使用 -->
