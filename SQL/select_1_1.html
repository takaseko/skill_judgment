1 SELECT文の使い方
結論：「SELECT * FROM テーブル名」
・SELECTで欲しい情報を指定し、FROMでどこから持ってくるか明記する。
・＊を使うと、全ての情報を取り出せる。
・特定のテーブル名を取り出したいときは、「SELECT * FROM テーブル名」とする。
・特定のカラム（名前）だけろ取り出したいときは、「SELECT カラム名 FROM テーブル名」とする。
