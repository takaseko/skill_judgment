<!-- 1. はじめに -->

<!-- 何にでも使える「divタグ」だからこそ、
逆にその使い方がわからなくなる。
全てのタグを「divタグ」にしても、期待する表示になるかもしれません。
他のタグも存在し、そこに役割がある。
全てを「divタグ」にすることは、本来のあるべきコーディングではない。
HTMLのコーディングにおいて、ページ構成の目的によってタグを使い分けることが一般的。
つまり、目的によって使えるタグがあり、それを使うことで、何が書かれているのか検索エンジンが分かりやすい表記になるということ。
逆に、目的なくタグを作ったり、本来使うべきタグを使わずに、
「divタグ」で代用することは、検索エンジンにとっては非常に負担がかかる行為。 -->

<!-- 2. divタグとは？ -->

<!-- 2.1 定義
「divタグ」は、特別な意味が与えられていないタグ。
「用途を決めていないため、制作者の判断で名前をつけて良い」タグ。
無色のタグで、検索エンジンに明確な目的を伝えることもしませんが、
ページのデザイン上、この自由度がどうしても必要となる。 -->

<!-- 2.2 目的
「divタグ」は、要素を自由にまとめ、ブロックとして認識させることができる。
不要なまとまりを作ることには注意しましょう。わかりやすい名前をつけ、
最小限に要素をまとめることを目指そう。
理想は、誰が見てもわかる「整理整頓」。

制作をすすめると、決まったタグだけを使ってサイトを作るのは難しく、
ページの構造をわかりやすく見せるには、既にあるタグをまとめあげた上で、
divタグのようにいくつかのブロックからなるグループを作った方が分かりやすい。 -->

<!-- 2.3 特徴
divタグは、ブロック要素。
ブロック要素は、自動的に改行が入り、要素が下への連なる特徴がある。
「divタグ」には、ほぼ「class」や「id」といった名前(属性)をつける。
他のタグもつけるが、「divタグ」では必ずと言っていいほど、つける場合がほとんど。
-->

<!-- 2.4 divの使い方
「divタグ」は、要素を一塊にし、個別の指示を出したい時に使う。
デザイン上、「sample_1」と「sample_2」で異なる指示を出したい時には、
「class属性/id属性」で独自の名前をつけ、そこに個別の指示を出すということする。
そして、その指示は「CSS」という別のファイルで行う。 
グループ1
div class="sample_1"
 <p>文章1</p>
div 

グループ2
div class="sample_1"
 <p>文章2</p>
div 
-->

<!-- 2.5 要素のグループ化と親要素と子要素
一般的に、複雑な構造のレイアウトを実現しようとすると、
「divタグ」を何度も「divタグ」で囲むことがあります。
これを要素のグループ化といいます。
ただし、やみくもにグループ化するのではなく、
目的を持ってグループ化するようにしてください。
要素をグループ化するということは、そのグループに対して何らかのデザイン上の指示を出したい時です。
明確な指示がないのに、あるいは、既存の「divタグ」を使って指示を出せるのに、
新しくグループを作っても、コードが無駄に多くなり、第三者が見にくくなります。

要素をグループ化した際、より上位の要素を親要素、下位の要素を子要素と言う。
親要素への指示は、子要素への継承されますが、その指示に反して、
子要素独自に指示を出した場合には、そちらが優先される。
div class="tag_1" ← 親要素
  div class="tag_2" ← 子要素
    <p>サンプル</p>
/div
-->

<!-- ブロック要素を「divタグ」で囲むことはできます。
「divタグ」を「divタグ」で何度も囲むことはできるが、
「spanタグ」のような「インライン要素」の中に
ブロック要素である「divタグ」を入れることはできない。

◯ できる
div class="block"
  <span>インライン要素</span>
/div

✗ できない
span class="inline"
  <div>ブロック要素</div>
/span -->

<!-- 2.6 主なブロック要素とインライン要素

ブロック要素
・divタグ
・hタグ
・pタグ
・ul(ol)/liタグ
・tableタグ

インライン要素
・aタグ
・spanタグ
・imgタグ
・strongタグ -->

<!-- 2.7 divタグとspanタグの違い
ブロック要素とインライン要素の違い。
divタグ：ブロック要素
spanタグ：インライン要素
spanタグは、要素をまとめて大きなグループを作るというよりも、
アイコンや文字をまとめて、小さなまとまりを作ったり、文字の装飾に使われる。 -->

<!-- 3. 「div class」と「div id」の違い -->

<!-- 3.1.1 class
(1)
同じclass名を複数箇所で使用することが可能。
その場合、cssの指示が複数箇所に適用される。
複数箇所で同一のデザインを想定している。
(2)
class名は、複数あっても構わない。
「class=”aaa bbb ccc”」という書き方は可能。

3.1.2 id
(1)
「id」は、「唯一」でないといけない。
他の箇所でも同じ名前があってはいけない。
まずは「ページ内には1つのid(同じ名前は1つしかないという意味。
別の名前でidを置くことは可能)」と覚えておくこと。 -->

<!-- 3.2 命名規則
・半角英数字を利用する(日本語は利用しない)。
・アルファベットから開始し、数字から開始しない。
・「-(ハイフン)」と「_(アンダーバー)」以外の記号は使用しない。 -->

<!-- 3.3 「div class」と「div id」のCSSでの記載の違い
(1)class
CSSでは、「class」を「.」で表す。

  ・sample.html
    div class="tag"
    /div

  ・sample.css
    .tag {

    }

(2)id
CSSでは、「id」を「#」で表す。

  ・sample.html
    div class="wrap"
    /div

  ・sample.css
    #wrap {

    } -->

<!-- 4. まとめ
(1)「divタグ」は、特別な意味が与えられていないタグで比較的自由な使用が許されているが、
目的を持ったタグがある場合はそれを優先する。

(2)「divタグ」は、ブロック要素で、幾つかの要素を中に含んだグループを形成する。
そのグループにはデザイン上の明確な目的を持たせ、むやみに要素をグループ化することは避ける。

(3)「divタグ」は、ブロック要素。インライン要素でブロック要素を囲むことはできない。

(4)「divタグ」には、「class」か「id」、あるいは、その両方を振ることが可能。
「class」は複数の同じ名前をつけることができるが、「id」の名前は一つ。

(5)「class」と「id」では、CSSの記載法が異なる。
「class」では「.」、「id」では「#」で表す。 -->
