<!-- 1 GET/POSTとは？
1_1 前提（リクエスト_レスポンスについて）
・Webサイトを閲覧したり、Webアプリを使ったりする際、
パソコンとWebサイトが置かれているサーバーとの間では、毎回リクエスト（要求）とレスポンス（応答）が行われている。

1_2 リクエストを行う具体的な方法
①ブラウザのアドレス欄にURLを直接入力する
②お気に入り（ブックマーク）からアクセスする
③ページ内のリンクやボタン、画像などをクリックする
④入力フォームに情報を入力して送信ボタンをクリックする
⑤JavaScriptなどからバックグラウンドでアクセスする
→サーバーは上記のようなリクエストを受け取って、データ取得など適切な処理を行い、該当のページを出力することで、パソコンやスマホのブラウザ上にページが表示されるという流れ

1_3 リクエストを行う際に、サーバーに対して渡したい場合があるデータ
①見たい商品や動画のID
②ページ移動する際のページ番号
③ログイン画面に入力するメールアドレスやパスワード
④注文画面に入力する名前や住所などの個人情報

→上記のようなパソコンからサーバーに送るデータのことを「リクエストパラメーター」と言います。
※GETやPOSTというのは、リクエストの方式の1つ
※GETやPOSTの大きな違いは「サーバーへのリクエストパラメーターの送り方」 -->
