<!-- 不等号で囲まれた部分をタグと呼ぶ -->
<!-- htmlに囲まれた部分がWEBページになるということ -->
  <!-- h1に囲まれた部分が見出し -->
  <!-- hは見出しを表すheadingの略 -->
  <!-- インデント（余白）を入力するには「半角スペース」or「tabキー」 -->
  <!-- ・pタグ<p>と</p>ではさまれた部分が、段落になります。 -->
  <!-- ・brタグ<br>単独で使用するタグです。この位置で改行します。 -->
  <!-- ・strongタグ<strong>と</strong>ではさまれた部分を、強調します。 -->
  <!-- 注意：他のタグをまたいでタグ使用はできない。 -->
<!-- Bootstrapを使う-->
<!-- お決まり -->
<!DOCTYPE html>
<!-- 言語を日本語「ja」で指定 -->
<html lang="ja">
  <!-- headタグはWEBページ全体を指定するタグ -->
    <head>
      <!-- metaタグで文字mコードを指定 -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- titleタグでWEBページのタイトルを指定 -->
        <title>Project Nyaan</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <!-- bodyタグはWEBページの実際の内容を記述するタグ -->
    <body>
        <h1>吾輩は猫である。</h1>
        <!-- leadとは文章を簡単にまとめた要約文 -->
        <!-- class属性は、WEBページに同じ種類の部品を追加するときに使用する -->
        <p class="lead">名前はまだない。</p>
        <a class="btn btn-primary" href="#">OK</a>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
