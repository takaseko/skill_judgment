<!-- 1 textareaでテキストエリアを表示する
テキストエリアを表示するにはtextareaタグを使用する。
textareaはテキストを入れ子にする必要はありませんが、
</textarea>と、閉じタグを書かなければいけないので注意する。 -->

<!-- 2 備考
テキストエリアの入力フィールドは
ボックスの右下をドラッグすることでサイズを自由に変更することが可能
もしサイズの変更ができない場合は、cssでresize : both;と指定すること -->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="input_1_4.css">
  <title>InputTraining_1_4</title>
</head>
<body>
  <label for="comment">コメント</label>
  <textarea name="comment" id="comment"></textarea>
</body>
</html>
