<!-- 参照：サルワカ
表（table）の作り方と装飾の変え方【HTML＆CSS】 -->

<!-- 1.HTMLのtableの使い方 -->
<!-- 1.1 それぞれのタグの意味 -->
<!-- table：表全体をはさむ。<table>〜</table>の範囲が表となる。
tr：Table Rowの略。行全体をはさむ。いくつ使ってOK。
th：Table Headerの略。trの中で使う。はさまれた部分は見出しセルとなる。
td：Table Dataの略。trの中で使う。はさまれた部分が表の中身のセルとなる。いくつ使ってOK。 -->

<!-- 1.2 書き方（例1） -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="table.css">
    <title>TableTraining</title>
  </head>
  <body>
    <!-- 見出し（th）あり -->
    <table border="1">
      <tr>
        <th>果物</th>
        <th>味</th>
      </tr>
      <tr>
        <td>いちご</td>
        <td>甘い</td>
      </tr>
      <tr>
        <td>レモン</td>
        <td>すっぱい</td>
      </tr>
    </table>
    
    <!-- 見出し（th）なし -->
    <table border="2">
      <tr>
        <td>いちご</td>
        <td>甘い</td>
      </tr>
      <tr>
        <td>レモン</td>
        <td>すっぱい</td>
      </tr>
    </table>

    <!-- 2. 行や列の数を増やす -->
     <!-- 書き方（例2：4 * 4の表）
    ・tableの中にtrを4つ作る（trの数＝行数）
    ・4つのうちの1つのtrの中にはthを4つ作る（＝見出しに）
    ・残りに3つのtrにはtdを4つずつ入れる（＝中身のセルに） -->
    <table border="3">
      <tr>
        <th>野菜</th><th>食感</th><th>色</th><th>人気</th>
      </tr>
      <tr>
        <td>にんじん</td><td>やんわり</td><td>オレンジ</td><td>馬</td>
      </tr>
      <tr>
        <td>じゃがいも</td><td>ほくほく</td><td>白</td><td>屋台</td>
      </tr>
      <tr>
        <td>きゅうり</td><td>ぱりぱり</td><td>みどり</td><td>かっぱ</td>
      </tr>
    </table>
    
    <!-- 書き方（例2：1行しかない表） -->
    <table border="4">
      <tr>
        <td>スイカ</td><td>塩で甘い</td>
      </tr>
    </table>

    <!-- 3. 表の余白を変える -->
    <!-- tableやtrのタグの中に直接スタイル指定を書きこむこともできるが、
    表を作るたびにタグに色々と書き込むのは面倒。
    というわけでCSSで表の余白やデザインを指定する方法 -->
    <!-- 見出しの1つ1つのセル内の余白を変えたいときは、thにpaddingを指定。
    それ以外のセルの余白を変えたいときは、tdにpaddingを指定。 -->
    <table border="5">
      <tr>
        <th>果物</th><th>味</th><th>色</th>
      </tr>
      <tr>
        <td>いちご</td><td>甘い</td><td>赤色</td>
      </tr>
      <tr>
        <td>りんご</td><td>甘い</td><td>赤色</td>
      </tr>
    </table>

  </body>
</html>

<!-- 1.2.1 書き方（例）の解説 -->
<!-- 「見出しセルのth」と「中身のセルのtd」は同じようにtrの中に入れる。
それぞれの段（tr内）に含めるセルの数は統一するようにする。
でなければレイアウトが崩れる。 -->

<!-- 1.3 見出し（th）は使わなくてもOK -->
<!-- 見出しがいらないときは、thを書かなければOK。
thをはさんでいるtrもいらない。 -->
<!-- 書き方（例）で見出し（th）なしも記載。 -->
