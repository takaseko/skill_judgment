<!-- 
▼Divタグ
範囲を指定する（ブロック化）
CSSなどで範囲として利用できる。 
<div></div>
-->

<!-- id属性：IIDを指定する
Class属性：Classを指定する -->

<!-- Style属性
スタイルを指定する -->

<!-- Spanタグ
範囲を指定する
<span></span> 
-->

<!-- DivタグとSpanタグの違い
Divタグ：ブロック要素→改行が入る
Spanタグ：インライン要素→改行が入らない -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>div training</title>
  </head>
  <body>

    <div style="color: green">HTML</div>
    <div>CSS</div>
    <div>JavaScript</div>

    HTMLとCSSとJavaScriptは<span style="color: red">セット</span>で使います。

  </body>
</html>
