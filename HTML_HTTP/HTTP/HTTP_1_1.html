<!-- 1 まずHTTPステータスコードとは
・HTTPステータスコードはホームページを表示させるときに使われるもの
・私たちがサイトを見たいときは、ブラウザを使ってURLにアクセスします。サイトを表示させるためのリクエストをサーバーに送り、サーバーからはサイトを表示するためのHTMLファイルが返ってきます。
・サーバーからファイルと同時に返ってくるものが、HTTPステータスコードで、3けたの数字で表記される -->

<!-- 2 HTTPステータスコードの種類
・HTTPコードステータスコードは以下の5つに分類
・【WEBサイトに表示されない】100番台、200番台、300番台 →ブラウザとサーバーとのやりとりが正常に作動したことを表すコードのため
・文字コードを設定することで、コンテンツに書かれている文章が意図しない文字列で表示されてしまう「文字化け」を防ぐことができる
・【WEBサイトに表示されない】400番台、500番台 →HTTPエラーコードと呼ばれる

(1)100番台 案内
・100番台はリクエストを受け取り、処理中であることを表しています。
(2)200番台 正常処理系
・200番台はリクエストを受け取り、処理が成功したことを表しています。
(3)300番台 リダイレクト系
・リクエストを成功させるには追加の処理が必要であることを表しています。
(4)400番台 リクエストエラー系
・クライアントからのリクエストに失敗したことを表しています。
・400 Bad request リクエストにエラーがあったときに表示されるエラー。
・401 Unauthorized アクセスしたサイトの閲覧権限がないときに表示されるエラー。
・403 Forbidden サイトにアクセスすることを禁止されたときに表示されるエラー。
・404 Not Found サイト自体が見つからないときに表示されるエラー
(5)500番台 サーバーエラー系
・サーバーがリクエストに失敗したことを表しています。
・500 Internal Server Error サーバー内部でエラーが発生したときに表示されるエラー。
・503 Service Unavailable アクセスが集中してしまいサーバーが処理できないときに表示されるエラー。 -->
