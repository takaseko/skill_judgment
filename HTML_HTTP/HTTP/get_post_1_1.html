<!-- 3 GETとPOSTのちがい
3_1 GETメソッド
・GETメソッドを使ってデータを送信する場合は、URLの後ろに送りたいデータを付与して送る
・「URL?パラメータ名=値」という形式
・「?」パラメータのはじまり
・「&」パラメータの切れ目
・「=」挟んだ左側がGETの変数名、右側が渡される値
3_1_1 使用例
・データを取得したい時に使用（データベースの書き換えが必要ない場合）

3_2 POSTメソッド
・POSTメソッドを利用してデータを送信する場合は、HTTPリクエスト内のメッセージボディにデータを含めて送る
・リクエストとして送信されるデータはメッセージボディ部に含まれる
・メッセージボディは、HTTPリクエストのパラメータ内容を渡す場所
3_2_1 使用例
・データを変更したい時に使用
・データのソート、更新、削除、新規登録などで使用する場合
・パスワードのような機密情報をURLに表示したくない場合
・データ量が多い場合
・バイナリデータを送信したい場合

3_3 送信時の違い
・POST送信の場合は、URLなどの見た目では送信データはわかりません。
GET送信の場合は送信できるデータ量が制限されます。URLの後ろに付与するため、ブラウザによってURLに使用できる文字数が決まっているため。
→結果：大量のデータを送信したい場合はPOST送信を利用することになります。

・GETメソッドを利用してデータを送る場合、URLにデータが組み込まれるため、送ったデータがWebブラウザの閲覧履歴に残ってしまう。
POSTメソッドを利用した場合はメッセージボディ内にデータが組み込まれるため、閲覧履歴には残らない。
→結果：そのためECサイト等においてログインする際には、機密性を考慮しPOSTメソッドが利用されます。 -->

<!-- 4 ステータスコード
・Webブラウザから要求されたHTMLファイルや画像といったデータを、WebサーバーはHTTPレスポンスとして応答しますが、
HTTPレスポンス内にはHTTPリクエストに対するWebサーバー内での処理結果が含まれています。それがステータスコード。
・200番台は成功。正常に処理した場合に通知。
・400番台はリクエスト時のエラー。Webサーバーに存在する場合。「４０４ Not Found」はよく見るステータスコード。
・500番台はWebサーバー側のエラー。高負荷で一時的に利用できない。 -->
