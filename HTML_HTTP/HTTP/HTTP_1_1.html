<!-- 1 まずHTTPステータスコードとは
・HTTPステータスコードはホームページを表示させるときに使われるもの
・私たちがサイトを見たいときは、ブラウザを使ってURLにアクセスします。サイトを表示させるためのリクエストをサーバーに送り、サーバーからはサイトを表示するためのHTMLファイルが返ってきます。
・サーバーからファイルと同時に返ってくるものが、HTTPステータスコードで、3けたの数字で表記される -->

<!-- 2 HTTPステータスコードの種類
・HTTPコードステータスコードは以下の5つに分類
・【WEBサイトに表示されない】100番台、200番台、300番台 →ブラウザとサーバーとのやりとりが正常に作動したことを表すコードのため
・文字コードを設定することで、コンテンツに書かれている文章が意図しない文字列で表示されてしまう「文字化け」を防ぐことができる
・【WEBサイトに表示されない】400番台、500番台 →HTTPエラーコードと呼ばれる

(1)100番台 案内
・100番台はリクエストを受け取り、処理中であることを表しています。
(2)200番台 正常処理系
・200番台はリクエストを受け取り、処理が成功したことを表しています。
(3)300番台 リダイレクト系
・リクエストを成功させるには追加の処理が必要であることを表しています。
(4)400番台 リクエストエラー系
・クライアントからのリクエストに失敗したことを表しています。
・400 Bad request リクエストにエラーがあったときに表示されるエラー。
・401 Unauthorized アクセスしたサイトの閲覧権限がないときに表示されるエラー。
・403 Forbidden サイトにアクセスすることを禁止されたときに表示されるエラー。
・404 Not Found サイト自体が見つからないときに表示されるエラー
(5)500番台 サーバーエラー系
・サーバーがリクエストに失敗したことを表しています。
・500 Internal Server Error サーバー内部でエラーが発生したときに表示されるエラー。
・503 Service Unavailable アクセスが集中してしまいサーバーが処理できないときに表示されるエラー。 -->

<!-- 3 HTTPエラーコードが起こったときの対処方法
(1)400 Bad request リクエストにエラーがあったときに表示されるエラー
  使用するブラウザを変更する。使用するデバイスを変更する。
(2)401 Unauthorized アクセスしたサイトの閲覧権限がないときに表示されるエラー
  会員登録の情報を確認する。
(3)403 Forbidden サイトにアクセスすることを禁止されたときに表示されるエラー
  アクセス権限を確認する。アクセス元のリンクを確認する。
(4)404 Not Found サイト自体が見つからないときに表示されるエラー
  URLを確認する。
(5)500 Internal Server Error サーバーの内部でエラーが発生したときに表示されるエラー。 
  サーバーエラーの原因を調べる。
(6)503 Service Unavailable アクセスが集中してしまいサーバーが処理できないときに表示されるエラー。
  サイト上で負荷を減らす。サーバーの変更を検討する。
・意図的にページを削除してエラーコードを表示させる場合は問題ありません。
403 Forbidden, 500 Internal Server Error, 503 Service Unavailableのような、本来なら正常に表示されるようなページに予期せずエラーコードが表示されてしまった場合は、コードの意味を確認して慎重に対処しましょう。 -->

<!-- 5 まとめ
・エラーが発生したら素早く確認して対応することはもちろんのこと、エラーコードが表示されても、意味を理解していればあせることはありません。必要な場合には冷静に対処しましょう。
・エラーコードの一つ、404 Not Foundページを独自に設定しているユニークな企業があります。404エラーページを無機質なままにしている方は、参考にしてみてはいかが。
