<!-- 参照：web好きを生産するオウンドメディア
【HTML入門】イラスト付き解説とサンプルの練習で基本を身につける
ul、ol、liタグでリストを定義する -->

<!-- 1 各タグの解説 -->
<!-- ulタグ
読み方：ユーエル/アンオーダードリスト
用途：順序なしのリストの定義
意味：unordered list

olタグ
読み方：オーエル/オーダードリスト
用途：順序ありのリストの定義
意味：ordered list

liタグ
読み方：リスト
用途：リストの各要素の作成
意味：list -->

<!-- リスト（箇条書き）を作成するにはul、ol、liといったタグを使用
単純な箇条書きの他にも、関連性のある項目を羅列させる時にもこのliタグを利用 -->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel ="stylesheet" href="list_1.css">
  <title>ListTraining</title>
</head>
<body>

<!-- 2 使用方法 -->
<!-- ① まずリスト化させたい各要素をliタグで囲む。
② その後li要素全体を入れ子にして全体をulタグもしくはolタグで囲む。
③ ul、olタグで囲った部分はひとまとまりのリストとして表示される
  ulの各リストには「・」が、olの各リストには数字の「連番」がデフォルトで付く。 -->

  <ul>
    <li>りんご</li>
    <li>シャケ</li>
    <li>チーズ</li>
  </ul>
  <ol>
    <li>果物</li>
    <li>魚</li>
    <li>乳製品</li>
  </ol>
    <li>牛乳</li>
    <li>チーズ</li>
    <li>ヨーグルト</li>
</body>
</html>

<!-- 3 ulとolの使い分け -->
<!-- ul：順番や数字的な関連性がないものはul（例：材料などを箇条書きで紹介する時）
ol：順番や数字的な関連性があるものはol（例：レシピの手順や○つのポイントを紹介する時） -->
