<!-- 1 HTTPとは
ブラウザとサーバー間でデータをやり取りするための取り決め（プロトコル） -->

<!-- 2 このやり取りをする際に利用されるのがHTTPメッセージ
HTTPリクエストとHTTPレスポンスの２種類がある

2_1 HTTPリクエスト
・リクエスト行： Webサーバーに対してどのような処理を依頼するのかを伝える情報が含まれている
・メッセージヘッダー：Webブラウザとかの種類とか色々情報を伝える
・メッセージボディ: Webサーバーにデータを送るために使われる。空の場合もある。

2_2 HTTPレスポンス
・ステータス行： WebブラウザにWebサーバー内での処理の結果を伝える
・メッセージヘッダー:Webサーバーの情報色々
・メッセージボディ：HTMLや画像などのデータを格納する場所。

2_3 HTTPメソッド
・GETメソッド：HTMLファイルなどコンテンツを取得したい場合
・POSTメソッド：データをWebサーバーに対して送信する場合
Webサイトを閲覧するときに利用されるのは主にこの２つです。 -->
